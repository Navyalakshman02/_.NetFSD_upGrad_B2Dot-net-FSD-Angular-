<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.dashboard {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 200px;
  background-color: #2c3e50;
  color: white;
  padding: 20px;
}

.main {
  flex: 1;
  padding: 20px;
  background-color: #f4f4f4;
}

.cards {
  display: flex;
  gap: 15px;
}

.card {
  background-color: white;
  padding: 20px;
  border: 1px solid #ccc;
  flex: 1;
}

/* Mobile View */
@media (max-width: 768px) {
  .dashboard {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    text-align: center;
  }

  .cards {
    flex-direction: column;
  }
}
</style>

</head>
<body>

<div class="dashboard">
  <div class="sidebar">
    <h3>Dashboard</h3>
    <p>Home</p>
    <p>Users</p>
    <p>Settings</p>
  </div>

  <div class="main">
    <h2>Overview</h2>
    <div class="cards">
      <div class="card">Users: 120</div>
      <div class="card">Sales: â‚¹45,000</div>
      <div class="card">Visits: 1,200</div>
    </div>
  </div>
</div>

</body>
</html>
