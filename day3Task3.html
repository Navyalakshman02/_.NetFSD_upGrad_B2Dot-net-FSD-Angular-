<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog Layout</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

header {
  background-color: #333;
  color: white;
  padding: 15px;
  text-align: center;
}

.blog-container {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
  gap: 20px;
}

.blog-card {
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  padding: 15px;
  flex: 30%;
}

.blog-card h3 {
  margin-top: 0;
}

.blog-card button {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
}

.blog-card button:hover {
  background-color: #1e7e34;
}

/* Mobile View */
@media (max-width: 768px) {
  .blog-card {
    flex: 100%;
  }
}
</style>

</head>
<body>

<header>
  <h1>My Blog</h1>
</header>

<div class="blog-container">
  <div class="blog-card">
    <h3>Blog Post One</h3>
    <p>Introduction to web development concepts.</p>
    <button>Read More</button>
  </div>

  <div class="blog-card">
    <h3>Blog Post Two</h3>
    <p>Understanding CSS and responsive design.</p>
    <button>Read More</button>
  </div>

  <div class="blog-card">
    <h3>Blog Post Three</h3>
    <p>Learning JavaScript fundamentals.</p>
    <button>Read More</button>
  </div>
</div>

</body>
</html>
