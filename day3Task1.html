<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Card</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.profile-card {
  width: 300px;
  background-color: #ffffff;
  padding: 20px;
  border: 2px solid #ddd;
  border-radius: 10px;
  margin: 50px auto;
  text-align: center;
}

.profile-card h2 {
  font-size: 22px;
  letter-spacing: 1px;
}

.profile-card h4 {
  color: #555;
  font-weight: normal;
}

.profile-card p {
  font-size: 14px;
  line-height: 1.6;
  margin: 15px 0;
}

.profile-card button {
  padding: 10px 20px;
  border: none;
  background-color: #007BFF;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

.profile-card button:hover {
  background-color: #0056b3;
}
</style>

</head>
<body>

<div class="profile-card">
  <h2>Navya L</h2>
  <h4>Java Developer</h4>
  <p>
    Passionate software developer with strong knowledge in Java, SQL,
    and web technologies.
  </p>
  <button>Contact Me</button>
</div>

</body>
</html>
