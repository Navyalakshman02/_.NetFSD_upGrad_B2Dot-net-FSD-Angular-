<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feature List</title>

<style>
body {
  font-family: Verdana, sans-serif;
}

.features {
  width: 400px;
  margin: 40px auto;
}

.features h2 {
  text-align: center;
  color: #333;
}

.features ul {
  list-style-type: none;
  padding: 0;
}

.features li {
  background-color: #e8f0fe;
  margin: 10px 0;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.features li:hover {
  background-color: #cfe2ff;
}
</style>

</head>
<body>

<section class="features">
  <h2>Product Features</h2>
  <ul>
    <li>Fast Performance</li>
    <li>User Friendly Interface</li>
    <li>Secure Data</li>
    <li>24/7 Support</li>
    <li>Cloud Enabled</li>
  </ul>
</section>

</body>
</html>
