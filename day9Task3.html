<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h3 class="text-center mb-4">Training Institute Dashboard</h3>

  <div class="row g-4">
    <!-- Left: Registration Form -->
    <div class="col-lg-6">
      <h5>Registration Form</h5>
      <form class="row g-3">
        <div class="col-12">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="col-12">
          <label class="form-label">Course</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="col-12">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>

        <div class="col-12">
          <label class="form-label">Contact Number</label>
          <input type="tel" class="form-control" required>
        </div>

        <div class="col-12">
          <button class="btn btn-success w-100">Register</button>
        </div>
      </form>
    </div>

    <!-- Right: Table -->
    <div class="col-lg-6">
      <h5>Registered Users</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Course</th>
              <th>Email</th>
              <th>Contact</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Navya</td><td>Java</td><td>navya@gmail.com</td><td>9876543210</td></tr>
            <tr><td>Asha</td><td>Python</td><td>asha@gmail.com</td><td>9876543221</td></tr>
            <tr><td>Rahul</td><td>Web Dev</td><td>rahul@gmail.com</td><td>9876543232</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
