<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes Saver</title>
</head>
<body onload="loadNote()">

    <h2>My Daily Notes</h2>

    <textarea id="note" rows="5" cols="40"></textarea><br><br>

    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>

    <script>
        function saveNote() {
            var noteText = document.getElementById("note").value;
            localStorage.setItem("myNote", noteText);
            alert("Note Saved!");
        }

        function loadNote() {
            var savedNote = localStorage.getItem("myNote");
            if (savedNote != null) {
                document.getElementById("note").value = savedNote;
            }
        }

        function clearNote() {
            localStorage.removeItem("myNote");
            document.getElementById("note").value = "";
        }
    </script>

</body>
</html>
