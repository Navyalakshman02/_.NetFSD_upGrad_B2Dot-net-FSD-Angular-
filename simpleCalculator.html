<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: grey;
        font-family: Arial;
    }

    .calculator {
        background: peachpuff;
        padding: 20px;           
        border-radius: 10px;
        width: 260px;
    }

    #display {
        width: 100%;
        padding: 10px;
        font-size: 20px;
        margin-bottom: 10px;
        text-align: right;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        
    }

    button {
        padding: 15px;          
        font-size: 16px;
        cursor: pointer;
    
    }

    
    @media (max-width: 500px) {
        .calculator {
            width: 200px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            color: aqua;
        }
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons" id="buttons"></div>
</div>

<script>
    // Array of calculator buttons
    const btnValues = [
        "7","8","9","/",
        "4","5","6","*",
        "1","2","3","-",
        "0",".","=","+",
        "C"
    ];

    const buttonsDiv = document.getElementById("buttons");
    const display = document.getElementById("display");

    // Create buttons using DOM
    btnValues.forEach(value => {
        const btn = document.createElement("button");
        btn.innerText = value;

        btn.onclick = () => {
            if (value === "C") {
                display.value = "";
            } 
            else if (value === "=") {
                display.value = eval(display.value);
            } 
            else {
                display.value += value;
            }
        };

        buttonsDiv.appendChild(btn);
    });
</script>

</body>
</html>
